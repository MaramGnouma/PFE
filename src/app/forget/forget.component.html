
<div class="modal-header">
  <h5 class="modal-title" id="exampleModalScrollableTitle">Forgot Password</h5>
  <button type="button" class="close" (click)="closeDialog()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <h2>Forgot Password?</h2>
<p>Enter your email address and we'll send you a link to reset your Password.</p>
<input type="email" [(ngModel)]="email" placeholder="Email">
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="closeDialog()">Close</button>
  <button type="button" class="btn btn-primary" (click)="resetPassword()">Reset Password</button>
</div>
