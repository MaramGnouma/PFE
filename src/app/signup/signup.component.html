<body>

  <div class="container">
    <input type="checkbox" id="flip">
    <div class="cover">
      <div class="front">
        <img src="../../../../assets/SLIDE-SITE-2023-TERRE-1.jpg" alt="">
        <div class="text">
          <span class="text-1">Every new friend is a <br> new adventure</span>
          <span class="text-2">Let's get connected</span>
        </div>
      </div>
      <div class="back">
        <!--<img class="backImg" src="images/backImg.jpg" alt="">-->
        <div class="text">
          <span class="text-1">Complete miles of journey <br> with one step</span>
          <span class="text-2">Let's get started</span>
        </div>
      </div>
    </div>
    <div class="forms">
        <div class="form-content">
          <div class="login-form">
            <div class="title">Login</div>
          <form #loginForm="ngForm">
            <div class="input-boxes">
              <div class="input-box">
                <i class="fa-light fa-envelope"></i>
                <input type="text" [(ngModel)]="email" placeholder="Enter your email" required [ngModelOptions]="{standalone: true}">

              </div>
              <div class="input-box">
                <i class="fas fa-lock"></i>
                <input type="password"  [(ngModel)]="password" placeholder="Enter your password" required [ngModelOptions]="{standalone: true}">
              </div>
              <div class="text"><a (click)="openAddSmartwatchModal()">Forgot password?</a></div>
              <div class="button input-box">
                <input type="submit"  [disabled]="loginForm.invalid" (click)="login()" value="Sumbit">
              </div>
              <div class="text sign-up-text">Don't have an account? <label for="flip">Sigup now</label></div>
            </div>
        </form>
      </div>
      <div class="signup-form">
        <div class="title">Signup</div>
        <form [formGroup]="userForm" (ngSubmit)="register()">
            <div class="input-boxes">
                <div class="input-box">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Enter your name" required formControlName="name">
                </div>
                <div class="input-box">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="Enter your email" required formControlName="email">
                </div>
                <div class="input-box">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Enter your password" required formControlName="password">
                </div>
                <div class="input-box">
                    <i class="fas fa-lock"></i>
                    <input type="text" placeholder="Enter your address" required formControlName="adresse">
                </div>
                <div class="input-box">
                    <input type="date" placeholder="Enter birth date" required formControlName="dateNaissance"/>
                </div>
                <div class="gender-box">
                    <h3>Gender</h3>
                    <div class="gender-option">
                        <div class="gender">
                            <input type="radio" id="check-male" name="gender" value="male" formControlName="genre" />
                            <label value="male">Male</label>
                        </div>
                        <div class="gender">
                            <input type="radio" id="check-female" name="gender" value="female" formControlName="genre" />
                            <label value="female">Female</label>
                        </div>
                    </div>
                </div>
                <div class="gender-box">
                    <h3>Role</h3>
                    <select formControlName="role">
                        <option [ngValue]="null" disabled selected>Select Role</option>
                        <option value="Superviseur">Superviseur</option>
                        <option value="ContrÃ´leur">Controleur</option>
                    </select>
                </div>
                <div class="button input-box">
                    <input type="submit" value="Submit">
                </div>
                <div class="text sign-up-text">Already have an account? <label for="flip">Login now</label></div>
            </div>
        </form>
    </div>
  </div>
    </div>
    </div>
  </body>
